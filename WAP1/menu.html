<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Menu</title>
    <link rel="stylesheet" href="gameCSS.css">
    <!--&lt;!&ndash; jQuery library &ndash;&gt;-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>-->

    <!--&lt;!&ndash;<script src="gameJS.js"></script>&ndash;&gt;-->

</head>
<body>
    <div class="attack">
        <p align="center"><button type="button" id="attackButton" >ATTACK!</button></p>
    </div>

    <div class="stats">
        <table>
            <tr>
                <th>PLAYER STATS</th>
            </tr>
            <tr>
                <td>HP: <span id="hp"></span></td>
            </tr>
            <tr>
                <td>ATT: <span id="att"></span></td>
            </tr>
            <tr>
                <td>DEF: <span id="def"></span></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>XP: <span id="xp"></span></td>
            </tr>
            <tr>
                <td>GOLD: <span id="gold">2</span></td>
            </tr>
        </table>
    </div>
</body>
</html>
